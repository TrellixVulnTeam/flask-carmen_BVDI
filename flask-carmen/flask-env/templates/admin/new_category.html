{% extends 'blog_base.html' %}
{% block title %}New Category{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<h1>New Category</h1>
<div class="row">
		<div class="col-sm-8">
		<form class="form-horizontal" role="form" action="{{ url_for("admin_app.newCategory") }}" method="post">
		  <div class="form-group">
			<label for="category" class="col-sm-2 control-label">文章目录</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="category" placeholder="请输入" name="category" required>
			</div>
		  </div>

		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">提交</button>
			</div>
		  </div>
		</form>
		</div>
	</div>
{% endblock %}
