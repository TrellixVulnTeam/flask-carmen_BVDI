{% extends 'blog_base.html' %}
{% block title %}New Post{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<div class="row">
    <div class="col-sm-10">
        <form class="form-horizontal" role="form" action="{{ url_for("admin_app.editLink", link_id=link.link_id) }}" method="post">
          <div class="form-group">
            <label for="link_name" class="col-sm-2 control-label">链接名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="link_name" placeholder="请输入" value="{{ link.link_name }}" name="link_name" required>
            </div>
          </div>

          <div class="form-group">
            <label for="link_url" class="col-sm-2 control-label">链接URL</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="link_url" placeholder="请输入" value="{{ link.link_url }}" name="link_url" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">提交</button>
            </div>
          </div>
        </form>
    </div>
</div>
{% endblock %}
