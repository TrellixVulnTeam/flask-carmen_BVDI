{% extends 'blog_base.html' %}
{% block title %}blog login{% endblock %}

{% block styles %}
{% endblock %}

{% block content %}
<div class="row">
		<div class="col-sm-8" style="margin-top: 30px">
		<form class="form-horizontal" role="form" action="{{ url_for("auth_app.blog_register") }}" method="post">
		  <div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">名字</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="firstname" placeholder="请输入名字" name="username">
			</div>
		  </div>
		  <div class="form-group">
			<label for="lastname" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
			  <input type="password" class="form-control" id="lastname" placeholder="请输入" name="password">
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <div class="checkbox">
				<label>
				  <input type="checkbox">请记住我
				</label>
			  </div>
			</div>
		  </div>
		  <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			  <button type="submit" class="btn btn-default">登录</button>
			</div>
		  </div>
		</form>
		</div>
	</div>
{% endblock %}
