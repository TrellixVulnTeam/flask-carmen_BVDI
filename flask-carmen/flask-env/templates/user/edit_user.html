{% extends 'base02.html' %}
{% block title %}register in{% endblock %}
{% block content %}
<h1>编辑页</h1>
<form class="form-horizontal" role="form" action="{{ url_for("user_app.editUser", user_id=user.id) }}" method="post">

  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" placeholder="请输入用户名">
    </div>
  </div>

	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="password" name="password" value="{{ user.password }}" placeholder="请输入密码">
		</div>
	</div>

	<div class="form-group">
		<label for="age" class="col-sm-2 control-label">年龄</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="age" name="age" value="{{ user.age }}" placeholder="请输入年龄">
		</div>
	</div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>
{% endblock %}
